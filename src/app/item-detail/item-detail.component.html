

<div class="item-detail">

  <form>
    <label><span>Leistungsbeschreibung</span><input type="text" name="itemName" [(ngModel)]="itemName"></label>
    <label><span>Leistungsdatum</span><input type="text" name="itemDate" [(ngModel)]="itemDate"></label>
    <label><input type="checkbox" name="hourPayment" [checked]="hourPayment"
                  (change)="togglePayment()"> Zeitposten</label>
    <label><span>Stunden-/St√ºckpreis</span><input type="number" name="partialCost" [(ngModel)]="partialCost"></label>
    <label><span>Anzahl</span><input type="number" name="count" [(ngModel)]="count"></label>
    <p><span>total Cost:</span>{{wholeCost}}</p>
    <button (click)="saveItem()">{{creatingItem ? 'Create' : 'Save'}}</button>
    <!-- input type="submit" value="speichern" -->
    <button (click)="cancelItem()">cancel</button>
    <a routerLink="{{backUrl}}">back</a>
  </form>
</div>
